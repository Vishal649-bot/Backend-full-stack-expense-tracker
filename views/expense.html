<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Form</title>
  <style>
    /* Add some basic styling for better presentation */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Expense Form</h2>
  <form id="expense-form">
    <div class="form-group">
      <label for="amount">Money Spent:</label>
      <input type="text" id="amount" name="amount" placeholder="Enter amount" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" placeholder="Enter description" required>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="">Select category</option>
        <option value="Food">Food</option>
        <option value="Petrol">Petrol</option>
        <option value="Salary">Salary</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>
  <button id="premium-button">Buy Premium Membership</button>
  <p id="showleaderboard"></p>
  <ul></ul>

 <h2 id="showpremiumbtn">Show premium feature</h2>
<div id="leaderboard-container"></div>


<table id="premium-table">
  <h2>Expense and yearly</h2>
  <tr>
    <th>Date</th>
    <th>Description</th>
    <th>Category</th>
    <th>Income</th>
    <th>Expense</th>

  </tr>
</table>

<table id="Yearly-table">
  <h3>yearly</h3>
  <tr>
    <th>Month</th>
    <th>Income</th>
    <th>Expense</th>
    <th>Saving</th>
  </tr>
</table>


  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="expense.js"></script>
</body>
</html>
